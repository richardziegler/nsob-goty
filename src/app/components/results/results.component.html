<h1 class="ballot-header">Best Game</h1>
<canvas id="myChart" width="400" height="400"></canvas>

<table mat-table [dataSource]="tData" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let game"> {{game.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let game"> {{game.score}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalScore()}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div></div>
