<ng-container *ngIf="!loading">
  <h1 class="ballot-header">Best Game</h1>
  <div class="dirty-table" *ngFor="let game of tData">
    <div>{{game.title}}</div>
    <div>{{game.Total}}</div>
  </div>
</ng-container>
<div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
